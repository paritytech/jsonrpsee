[package]
name = "jsonrpsee-examples"
version = "0.5.1"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Examples for jsonrpsee"
edition = "2018"
publish = false

[dev-dependencies]
anyhow = "1"
env_logger = "0.9"
jsonrpsee = { path = "../jsonrpsee", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.2"
tokio = { version = "1.8", features = ["full"] }
palaver = "0.2"

[[example]]
name = "http"
path = "http.rs"

[[example]]
name = "middleware_ws"
path = "middleware_ws.rs"

[[example]]
name = "middleware_http"
path = "middleware_http.rs"

[[example]]
name = "multi_middleware"
path = "multi_middleware.rs"

[[example]]
name = "ws"
path = "ws.rs"

[[example]]
name = "ws_subscription"
path = "ws_subscription.rs"

[[example]]
name = "ws_sub_with_params"
path = "ws_sub_with_params.rs"

[[example]]
name = "proc_macro"
path = "proc_macro.rs"
