[package]
name = "jsonrpsee-ws-client"
description = "JSON-RPC websocket client"
version = "0.16.2"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
documentation.workspace = true
homepage.workspace = true
keywords.workspace = true
readme.workspace = true
publish = true

[dependencies]
jsonrpsee-types = { path = "../../types", version = "0.16.2" }
jsonrpsee-client-transport = { path = "../transport", version = "0.16.2", features = ["ws"] }
jsonrpsee-core = { path = "../../core", version = "0.16.2", features = ["async-client"] }
http = "0.2.0"

[dev-dependencies]
tracing-subscriber = { version = "0.3.3", features = ["env-filter"] }
jsonrpsee-test-utils = { path = "../../test-utils" }
tokio = { version = "1.16", features = ["macros"] }
serde_json = "1"
serde = "1"

[features]
native-tls = ["jsonrpsee-client-transport/native-tls"]
webpki-tls = ["jsonrpsee-client-transport/webpki-tls"]
default = ["native-tls"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[package.metadata.playground]
all-features = true
