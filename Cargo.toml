[package]
name = "jsonrpsee"
description = "JSON-RPC crate"
version = "1.0.0"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
license = "MIT"
edition = "2018"

[workspace]
members = [
    "core",
    "http",
    "proc-macros",
    "server-utils",
    "ws",
]

[dependencies]
async-std = "1.2.0"
futures = "0.3.1"
log = "0.4"
parking_lot = "0.10"
jsonrpsee-core = { path = "core" }
jsonrpsee-http = { path = "http", optional = true }
jsonrpsee-proc-macros = { path = "proc-macros" }
jsonrpsee-ws = { path = "ws", optional = true }
thiserror = "1.0.9"

[features]
default = ["http", "ws"]
http = ["jsonrpsee-http"]
ws = ["jsonrpsee-ws"]

[dev-dependencies]
env_logger = "0.7.1"
serde = { version = "1.0.40", features = ["derive"] }

