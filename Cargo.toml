[package]
name = "jsonrpsee"
description = "JSON-RPC crate"
version = "0.1.0"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
license = "MIT"
edition = "2018"

[workspace]
members = [
    "core",
    "http",
    "proc-macros",
]

[dependencies]
jsonrpsee-core = { path = "core" }
jsonrpsee-http = { path = "http", optional = true }
jsonrpsee-proc-macros = { path = "proc-macros" }

[features]
default = ["http"]
http = ["jsonrpsee-http"]

[dev-dependencies]
async-std = "0.99.4"
criterion = "0.3"
rand = "0.7"

[[bench]]
name = "client-server"
harness = false
