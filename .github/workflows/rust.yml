name: Continuous integration

on: [push, pull_request]

jobs:
  check-style:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  check-code:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --benches --tests --all-features

    tests:
      name: Run tests
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Sources
          uses: actions/checkout@v2

        - name: Install Rust stable toolchain
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
            override: true

        - name: Cargo test
          uses: actions-rs/cargo@v1
          with:
            command: test

    bench:
      name: Run benchmarks
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Sources
          uses: actions/checkout@v2

        - name: Install Rust stable toolchain
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
            override: true

        - name: Cargo bench
          uses: actions-rs/cargo@v1
          with:
            command: bench
