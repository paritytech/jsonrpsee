name: Continuous integration

on:
  push:
    branches:
      - master
    tags:
      - v*
    paths-ignore:
      - 'README.md'
  pull_request:
    branches:
      - v*

env:
  CARGO_TERM_COLOR: always
  # Download a RPC server to run wasm tests against.
  SUBSTRATE_URL: https://releases.parity.io/substrate/x86_64-debian:stretch/latest/substrate/substrate

jobs:
  bench:
    name: Benchmarks gitlab
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Sources
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: "gh-pages"

      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.0.1

      - name: Copy bench results
        id: step_one
        run: |
          cp bench/release/output-v0.14.0-ci5-1.txt output.txt
      - name: Switch branch
        id: step_two
        run: |
          git checkout v0.14-bench-generate-graph
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          tool: "cargo"
          output-file-path: "output.txt"
          benchmark-data-dir-path: "bench/release"
          fail-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          alert-comment-cc-users: '@niklasad1'
          auto-push: true
