[package]
name = "jsonrpsee-core"
description = "JSON-RPC crate"
version = "1.0.0"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
license = "MIT"
edition = "2018"

[dependencies]
bs58 = "0.3.0"
err-derive = "0.1.5"
fnv = "1.0"
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }
log = "0.4"
rand = "0.7"
serde = { version = "1.0.40", features = ["derive"] }
serde_json = "1.0.40"
smallvec = "0.6.10"

[dev-dependencies]
async-std = "0.99.5"
