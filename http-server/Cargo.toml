[package]
name = "jsonrpsee-http-server"
version = "0.2.0-alpha.2"
authors = ["Parity Technologies <admin@parity.io>", "Pierre Krieger <pierre.krieger1708@gmail.com>"]
description = "HTTP server for JSON-RPC"
edition = "2018"
license = "MIT"

[dependencies]
anyhow = "1"
futures = "0.3"
fnv = "1"
hyper = { version = "0.14", features = ["stream", "client", "server", "http1", "http2", "tcp"] }
jsonrpsee-types = { path = "../types", version = "0.2.0-alpha.2" }
jsonrpsee-utils = { path = "../utils", version = "0.2.0-alpha.2" }
log = "0.4"
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1"
parking_lot = "0.11"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
unicase = "2"

[dev-dependencies]
jsonrpsee-test-utils = { path = "../test-utils" }
jsonrpsee-http-client = { path = "../http-client" }
